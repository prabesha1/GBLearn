<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab Viewer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&family=SF+Pro+Text:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../assets/css/main.css">
  <style>
    .viewer-container { max-width: 1000px; margin: 0 auto; padding: var(--spacing-xl); }
    .file-meta { display:flex; justify-content: space-between; align-items:center; margin-bottom: var(--spacing-md); }
    .file-name { font-family: var(--font-primary); font-weight: 600; font-size: 1.25rem; color: var(--gray-800); }
    .file-actions { display:flex; gap: var(--spacing-sm); }
    pre { white-space: pre-wrap; word-wrap: break-word; background: rgba(255,255,255,0.6); padding: var(--spacing-lg); border-radius: var(--radius-lg); border:1px solid var(--glass-border-light); }
    .error { color: #b91c1c; background: rgba(239, 68, 68, 0.08); border:1px solid rgba(239, 68, 68, 0.25); padding: var(--spacing-md); border-radius: var(--radius-md); }
    .hint { color: var(--gray-600); font-size: 0.9rem; margin-top: var(--spacing-sm); }
  </style>
  <script>
    function getParam(name){ const u=new URL(window.location.href); return u.searchParams.get(name)||''; }
    async function loadFile(){
      const file = getParam('file');
      const nameEl = document.getElementById('fileName');
      const pre = document.getElementById('content');
      const error = document.getElementById('error');
      const download = document.getElementById('download');
      if(!file){ error.textContent = 'No file specified. Use ?file=path/to/lab.ipynb'; return; }
      nameEl.textContent = file;
      download.href = file;
      try {
        const res = await fetch(file, { cache: 'no-store' });
        if(!res.ok){ throw new Error('HTTP '+res.status); }
        const text = await res.text();
        try {
          const json = JSON.parse(text);
          pre.textContent = JSON.stringify(json, null, 2);
        } catch {
          // Not JSON; just print as-is
          pre.textContent = text;
        }
      } catch (e) {
        error.innerHTML = 'Could not load the file. Please ensure it is uploaded to '+file+
          "<div class=\"hint\">Tip: For best viewing, you can also export your notebook as HTML from Jupyter and upload it alongside the .ipynb (e.g., lab2.html), then link that here.</div>";
      }
    }
    document.addEventListener('DOMContentLoaded', loadFile);
  </script>
</head>
<body>
  <div class="bg-animation">
    <div class="floating-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
      <div class="shape shape-5"></div>
    </div>
  </div>

  <main class="main-container">
    <div class="viewer-container glass-card">
      <a href="comp3122.html" class="back-button"><i class="fas fa-arrow-left"></i>Back to Labs</a>
      <div class="file-meta">
        <div class="file-name" id="fileName">Loading…</div>
        <div class="file-actions">
          <a id="download" class="action-button btn-secondary" href="#" download><i class="fas fa-download"></i>Download .ipynb</a>
        </div>
      </div>
      <div id="error" class="error" style="display:block;"></div>
      <pre id="content"></pre>
      <p class="hint">Note: This viewer pretty-prints the notebook JSON so it’s readable. If you upload an exported HTML version (File → Save As → HTML in Jupyter), we can link to that for a fully rendered view.</p>
    </div>
  </main>
</body>
</html>
